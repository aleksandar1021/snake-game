<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      position: relative;
    }
    canvas {
      border: 2px solid #fff;
      background: #000;
      z-index: 1;
    }
    #controls {
      display: none;
      margin-top: 10px;
      z-index: 2;
    }
    .btn {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .btn:active {
      background: #666;
    }
    #controls .row {
      display: flex;
      justify-content: center;
    }
    #gameOverOverlay {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 400px;
      height: 400px;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      z-index: 3;
    }
    #gameOverOverlay div {
      text-align: center;
    }
    #restartBtnOverlay {
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #restartBtnOverlay:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <div class="row">
      <button class="btn" data-dir="UP">↑</button>
    </div>
    <div class="row">
      <button class="btn" data-dir="LEFT">←</button>
      <button class="btn" data-dir="DOWN">↓</button>
      <button class="btn" data-dir="RIGHT">→</button>
    </div>
  </div>

  <div id="gameOverOverlay" style="
      display:none; 
      position:absolute; 
      top:50%; left:50%; 
      transform: translate(-50%, -50%);
      width: 100%; 
      height: 100%; 
      max-width:400px; 
      max-height:400px;
      background: rgba(0,0,0,0.5); /* blago providna pozadina */
      color: white;
      display:flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center;
      font-family: Arial, sans-serif;
      z-index: 3;">
    <div style="text-align:center;">
      <div style="font-size:30px; margin-bottom:10px;">Game Over!</div>
      <button id="restartBtnOverlay" style="
          padding: 10px 20px; 
          font-size: 18px; 
          background: #28a745; 
          color:white; 
          border:none; 
          border-radius:5px; 
          cursor:pointer;">Play Again</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 40;
    let snake, direction, food, score, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = null;
      score = 0;
      generateFood();
      document.getElementById("gameOverOverlay").style.display = "none";
      if (game) clearInterval(game);
      game = setInterval(draw, 120);
    }

    function generateFood() {
      let newFood, overlap;
      do {
        overlap = false;
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        for (let i = 0; i < snake.length; i++) {
          if (newFood.x === snake[i].x && newFood.y === snake[i].y) {
            overlap = true;
            break;
          }
        }
      } while (overlap);
      food = newFood;
    }

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    document.addEventListener("keydown", event => {
      const key = event.key.toLowerCase();
      if (key === "a" || key === "arrowleft") changeDirection("LEFT");
      if (key === "w" || key === "arrowup") changeDirection("UP");
      if (key === "d" || key === "arrowright") changeDirection("RIGHT");
      if (key === "s" || key === "arrowdown") changeDirection("DOWN");
    });

    const buttons = document.querySelectorAll(".btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        changeDirection(btn.dataset.dir);
      });
    });

    function checkScreen() {
      if (window.innerWidth < 900) {
        document.getElementById("controls").style.display = "block";
      } else {
        document.getElementById("controls").style.display = "none";
      }
    }
    window.addEventListener("resize", checkScreen);
    checkScreen();

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#000";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        generateFood();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        document.getElementById("gameOverOverlay").style.display = "flex";
        return;
      }

      snake.unshift(newHead);

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    document.getElementById("restartBtnOverlay").addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
