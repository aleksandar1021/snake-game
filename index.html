<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
    }

    #gameWrapper {
      position: relative;
      display: inline-block;
    }

    canvas {
      background: #000;
      display: block;
    }

    #gameOverOverlay {
      display: none;
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      z-index: 3;
      text-align: center;
    }

    #restartBtnOverlay {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
    }

    /* Mobilne kontrole – strelice */
    #controls {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #555;
      color: white;
      cursor: pointer;
    }

    /* Pojavljuju se samo ispod 1200px */
    @media (max-width: 1200px) {
      #controls {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>

  <div id="gameWrapper">
    <canvas id="game" width="400" height="400"></canvas>

    <div id="gameOverOverlay">
      <div style="font-size:30px;">Game Over!</div>
      <button id="restartBtnOverlay">Play Again</button>
    </div>
  </div>

  <!-- Strelice za mobilne -->
  <div id="controls">
    <div>
      <button onclick="setDirection('UP')">⬆</button>
    </div>
    <div>
      <button onclick="setDirection('LEFT')">⬅</button>
      <button onclick="setDirection('DOWN')">⬇</button>
      <button onclick="setDirection('RIGHT')">➡</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let box = 40;
    let snake, direction, food, score, game;

    function resizeCanvas() {
      if (window.innerWidth <= 1200) {
        const newSize = Math.floor(window.innerWidth * 0.8);
        canvas.width = newSize;
        canvas.height = newSize;
        box = newSize / 10; // grid 10x10
      } else {
        canvas.width = 400;
        canvas.height = 400;
        box = 40;
      }
    }

    function initGame() {
      snake = [{x: 5 * box, y: 5 * box}];
      direction = null;
      food = {
        x: Math.floor(Math.random() * 10) * box,
        y: Math.floor(Math.random() * 10) * box
      };
      score = 0;
      clearInterval(game);
      game = setInterval(draw, 100);
      document.getElementById("gameOverOverlay").style.display = "none";
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 10) * box,
          y: Math.floor(Math.random() * 10) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        document.getElementById("gameOverOverlay").style.display = "flex";
        return;
      }

      snake.unshift(newHead);

      ctx.fillStyle = "white";
      ctx.fillText("Score: " + score, 10, canvas.height - 10);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    document.addEventListener("keydown", (event) => {
      if ((event.key === "ArrowLeft" || event.key === "a") && direction !== "RIGHT") direction = "LEFT";
      if ((event.key === "ArrowUp" || event.key === "w") && direction !== "DOWN") direction = "UP";
      if ((event.key === "ArrowRight" || event.key === "d") && direction !== "LEFT") direction = "RIGHT";
      if ((event.key === "ArrowDown" || event.key === "s") && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    document.getElementById("restartBtnOverlay").addEventListener("click", () => {
      initGame();
    });

    window.addEventListener("resize", () => {
      resizeCanvas();
      initGame();
    });

    resizeCanvas();
    initGame();
  </script>
</body>
</html>
